<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mostra PIBEX 2020</title>

  <meta name="author" content="
   Hilson Vilar (hilsonvilar@recife.ifpe.edu.br) 
   Paulo Guedes (paulo.guedes@recife.ifpe.edu.br)
   Tarcísio Augusto (tafss@a.recife.ifpe.edu.br)
  ">

  <link href=" https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Header -->
  <header>
    <div class="jumbotron jumbotron-fluid jumbotron-color my-0">
      <div class="container">
        <div class="row marcador align-items-center">
          <div class="col-md-4 mx-auto text-center">
            ​<picture>
              <img src="assets/img/mostra-logo.png" class="img-fluid img-responsive" alt="logo">
            </picture>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Quebra de linha -->
  <div class="line-break">
    <svg viewBox="0 0 1695 57" preserveAspectRatio="none">
      <path d="M0 23c135.4 19 289.6 28.5 462.5 28.5C721.9 51.5 936.7 1 1212.2 1 1395.8.9 1556.7 8.3 1695 23v34H0V23z"
        transform="translate(847.500000, 28.500000) scale(-1, -1) translate(-847.500000, -28.500000)" fill="#9bd1d1"
        fill-rule="evenodd">
      </path>
    </svg>
  </div>

  <!-- Main-->
  <main role="main">
    <div class="container py-4">
      <h4 class="py-3">Confira abaixo as apresentações da VIII Mostra de Extensão do Campus Recife</h4>
      <div class="row">
        <div class="col-md-12 mx-auto">
          <button class="btn btn-default filter-button" data-filter="all">Todos</button>
          <button class="btn btn-default filter-button" data-filter="educacao">Educação</button>
          <button class="btn btn-default filter-button" data-filter="tecnologia">Tecnologia</button>
          <button class="btn btn-default filter-button" data-filter="meio-ambiente">Meio Ambiente</button>
          <button class="btn btn-default filter-button" data-filter="cultura">Cultura, Comunicação, Direitos Humanos e
            Saúde</button>
        </div>
      </div>
    </div>

    <!-- Cards de Vídeo -->
    <div class="container pb-5">
      <div class="row" id="videos"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-3 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">&copy; 2020 DIEX</p>
    </div>
  </footer>

  <script src="assets/js/jquery.slim.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.fancybox.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
